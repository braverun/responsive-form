<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORMS</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <form class="form">
    <div class="form-column">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name">

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name">

      <label for="email">Email Address</label>
      <input type="email" id="email">

      <label for="origin">Origin</label>
      <select id="origin">
        <option value="">*Select One*</option>
        <option value="">Middle Earth</option>
        <option value="">Narnia</option>
        <option value="">Galifrey</option>
        <option value="">The North Pole</option>
        <option value="">Gotham</option>
        <option value="">Atlantis</option>
        </select>

      <label for="bio">Biography</label>
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>

    <div class="form-column">

      <label for="phone">Phone Number</label>
      <input type="numbers" id="phone">

      <label for="affiliations">Affiliations</label>
      <textarea name="affiliations" id="affiliations" cols="30" rows="10"></textarea>

      <label for="occupation">Occupation</label>
      <select name="occupation" id="occupation">
        <option value="">*Select One*</option>
        <option value="">Ninja</option>
        <option value="">Laser Battle Cyborg</option>
        <option value="">Gymnast</option>
        <option value="">Flavor Taster</option>
        <option value="">Mime</option>
        <option value="">Fish</option>
      </select>

      <label for="muppet">Favorite Muppet</label>
      <input type="text" id="muppet">

      <label for="gadget">Favorite Gadget</label>
      <input type="text" id="gadget">
    </div>

    <div class="form-column third-column">

      <label for="talent">Type of Talent</label>
      <select name="talent" id="talent">
        <option value="">*Select One*</option>
        <option value="">Juggling</option>
        <option value="">Befriending Pandas</option>
        <option value="">Photobombing</option>
        <option value="">Napping</option>
        <option value="">Shark Jumping</option>
        <option value="">Sarcasm</option>
        <option value="">Telepathy</option>
      </select>

      <label for="drink">Favorite Libation</label>
      <input type="text" id="drink">

      <label for="power">Social Power</label>
      <input type="text" id="power">

      <label for="weapon">Weapon of Choice</label>
      <input type="text" id="weapon">

      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
  </form>
</body>
</html>
